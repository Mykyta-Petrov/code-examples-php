{% extends "base.html" %}
{% block content %}

<div style="margin:1% 5%;">
    <form method="post" data-busy="form" action="{{app_url ~ 'index.php?page=must_authenticate'}}">
        <div class="form-group">
            {{ common_texts["SelectAPIPage"]["SelectAPIHeader"] | raw }}
            <select class="form-control col-md-5" id="api_type" name="api_type">
                <option value="ESignature">eSignature API</option>
                <option value="Admin">Admin API</option>
                <option value="Click">Click API</option>
                <option value="Monitor">Monitor API</option>
                <option value="Rooms">Rooms API</option>
            </select>
        </div>

        <div class="form-group col-md-5 chooseApiTypeStyle" style="padding-top: .5rem;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <button type="submit" class="btn btn-docu">{{ common_texts["SelectAPIPage"]["SelectAPIButton"] | raw }}</button>
        </div>

    </form>
    <hr class="my-4">
</div>
{% endblock %}
