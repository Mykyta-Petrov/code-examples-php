{% extends "base.html" %}
{% block content %}
<h4>1. Create a new user with active status.</h4>
<p>This example creates a new user with active status from data</p>

{% if show_doc %}
  <p><a target='_blank' href='{{ documentation | raw }}'>Documentation</a> about this example.</p>
{% endif %}

<p>API method used:
  <a target='_blank' rel='noopener noreferrer'
     href='https://developers.docusign.com/docs/admin-api/reference/users/users/createuser/'>Users:createUser</a>.
</p>

  <form class="eg" action="" method="post" data-busy="form">
    <div class="form-group">
      <label for="Name">User name</label>
      <input type="text" class="form-control" name="Name" id="User name" required>
    </div>

    <div class="form-group">
        <label for="FirstName">First name</label>
        <input type="text" class="form-control" name="FirstName" id="FirstName" required>
    </div>

    <div class="form-group">
        <label for="LastName">Last name</label>
        <input type="text" class="form-control" name="LastName" id="LastName" required>
    </div>

    <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" class="form-control" name="Email" id="Email" required>
    </div>

      <div class="form-group">
          <label for="permission_profile_id">Permission profile</label>
          <br>
          <select id="permission_profile_id" name="permission_profile_id" class="form-control">
              {% for profile in args['permission_profiles'] %}
              <option value="{{ profile.permission_profile_id }}">{{ profile.permission_profile_name }}</option>
              {% endfor %}
          </select>
      </div>

      <div class="form-group">
        <label for="group_id">Group Id</label>
        <br>
        <select id="group_id" name="group_id" class="form-control">
            {% for group in args['groups'] %}
            <option value="{{ group['group_id'] }}">{{ group['group_name'] }}</option>
            {% endfor %}
        </select>
    </div>

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <button type="submit" class="btn btn-docu">Submit</button>
  </form>
  
{% endblock %}
