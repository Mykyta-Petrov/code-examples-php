{% extends "base.html" %}  {% block content %}

<h2>{{ h1 }}</h2>
<p>{{ message | raw }}</p>

{% if json %}
<!-- Data from the server -->
<div id="server_json_data" data-server-json-data='{"json": {{ json | raw }} }' class="hidden"></div>
<p><pre class="json-display"><code id="json-display"></code></pre></p>
{%  endif %}

{% if import_id %}
<!-- Admin Bulk Import has a pending import request -->
<p><a href="{{ app_url ~ 'index.php?page=aeg004a' }}">Check Request status</a></p>

{% else %}
<p><a href="{{ app_url }}">Continue</a></p>
{% endif %}



{% endblock %}
